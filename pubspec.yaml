name: mana_ai_assistant
description: "مانا - دستیار هوشمند همه‌کاره با فلاتر"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Animations
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  lottie: ^3.1.0
  rive: ^0.13.0
  
  # State Management
  provider: ^6.1.2
  get: ^4.6.6
  
  # Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Network & API
  http: ^1.6.0
  dio: ^5.4.3+1
  google_generative_ai: ^0.4.3
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.3
  
  # Utilities
  intl: ^0.19.0
  shamsi_date: ^1.0.0
  persian_tools: ^1.0.3
  clipboard_watcher: ^0.2.1
  flutter_local_notifications: ^17.1.2
  permission_handler: ^11.3.1
  flutter_overlay_window: ^0.5.0
  
  # Icons & Assets
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/lottie/
    - assets/rive/
    - assets/hafez/
  
  fonts:
    - family: Vazir
      fonts:
        - asset: assets/fonts/Vazir-Regular.ttf
        - asset: assets/fonts/Vazir-Bold.ttf
          weight: 700
